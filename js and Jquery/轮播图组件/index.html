<!doctype html>

<head>
	<meta charset="utf-8">
	<title>轮播图组件</title>
	<style>
		ul{
			margin: 0;
		}
		.container{
			width: 1000px;
			height: 550px;
			border: 1px solid #000;
			/*overflow: hidden;*/
			position: relative;/*相对定位*/
			margin: 0 auto;//auto表示自动调整margin的宽度
		}
		//以下两个类选择器是为了控制轮播途中大图的现实和隐藏
		.imgs img{
			display: none;
		}
		.imgs .selected{
			display: block;
		}
		//缩略图的样式
		.thumbs{
			position: absolute;/*绝对定位*/
			right: 50px;
			bottom: 20px;
		}
		//缩略图中每个小图的样式
		.thumbs li{
			width: 70px;
			height: 50px;
			overflow: hidden;
			float: left;
			margin-right: 10px;
			border: 5px solid transparent;
			cursor: pointer;
		}
		//当这个缩略图被选择时，我们为这个缩略图添加一个5px的白色边框
		.thumbs .selected{
			border: 5px solid #fff;
		}
		.thumbs img{
			width: 70px;
			height: 50px;
		}
		//设置前进和后退按钮
		.arrows span{
			font-size: 48px;
			font-weight: bold;
			position: absolute;
			bottom: 20px;
			color: #fff;
			cursor: pointer;
		}
		.next{
			right: 20px;
		}
		.prev{
			left: 280px;
		}
		//设置文本的样式
			position: absolute
		.text{;
			left: 20px;
			bottom: 20px;
			color: #fff;
		}
	</style>
</head>
