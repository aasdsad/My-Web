		<script type="text/javascript">
		function checkName(){
			if(document.getElementById("name").value=="")
			{
				alert("昵称不能为空！");
				return false;
			}
			else
				return true;

		}
		function checkMail(){
			var emailStr=document.getElementById("mail").value;
			var emailPat=/^(.+)@(.+)$/;
			var matchArray=emailStr.match(emailPat);
			if (matchArray==null) {
				alert("电子邮件地址必须包括 ( @ 和 . )!")
				return false;
			}
			return true;
		}
		function checkPsd(){
			var psd=document.getElementById("psd").value;
			var psd2=document.getElementById("psd2").value;
			if (document.getElementById("psd").value==""||document.getElementById("psd2").value=="") {
				alert("密码不能为空！");
				return false;
			}
			if(document.getElementById("psd").value!=document.getElementById("psd2").value)
			{
				alert("两次输入的密码不一致！");
				return false;
			}
			if (psd.length<6||psd.length>20) {
				alert("密码长度不规范！");
				return false;
			}
			if (psd2.length<6||psd2.length>20) {
				alert("第二次密码长度不规范！");
				return false;
			}
			
			else
			{
				return true;
			}
		}
		function check(){
			console.log("112");
			var psd3=document.getElementById("psd");

			if (checkPsd()&&checkMail()&&checkName()){

			}
			return false;
		}
