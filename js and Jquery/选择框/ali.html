<!DOCTYPE html>
<html>
<head>
	<title>搜索框
	</title>
	<meta charset="utf-8">
	<style type="text/css">
		.*{
			width: 100%;
			height: 100%;
			margin:0;
		    padding: 0;
		}
		.search-container{
			width:406px;
			margin:200px auto;
		}
		.search-input{
			width: 400px;
			height: 50px;
			border: 1px solid #ccc;
			outline: none;
			font-size: 30px;
			padding: 2px;
		}
		.search-result{
			width:404px;
			border:1px solid #ccc;
			display: none;
		}
		.search-result li{
			text-indent: 10px;
            list-style: none;
            cursor: pointer;
		}
	</style>
</head>
<body>
	<dir class="search-container">
		<input type="text" class="search-input">
		<ul class="search-result">
			
		</ul>
	</dir>
	<script src="jquery-1.10.2.min.js"></script>
	<script>
		$(function(){
			var $search_input=$(".search-input");
			var $search_result=$(".search-result");
			var data=["asdfs未发生a","as","fdsf","sdfd"];
			for (var i = 0; i<data.length; i++) {
				var $li=$("<li></li>").html(data[i]).on("click",function(){
					$search_input.val($(this).html());
					$search_result.css("display","none");111
				});
				$search_result.append($li);
				}
			$search_input.on("focus",function(){
				$(this).css("border","1px solid #abc");
				$search_result.css("display","block");
		
			}).on("blur",function(){
				$(this).css("border","1px solid #ccc");
			});
		});
	</script>
</body>
</html>
