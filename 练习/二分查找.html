<body>
<script type="text/javascript">
	

function binarySearch(data,key,start,end){
			var end=end||data.length,
			  	start=start||0,
			  	m=Math.floor((start+end)/2);
			if(key==data[m])	return m;
			if(data[m]<key){
				return binarySearch(data,key,m+1,end);
			}
			else{
				return binarySearch(data,key,start,m-1);
			}
}
var ar=[1,5,7,9,32,45,78,95];
console.log(binarySearch(ar,7));


</script>
</body>
</html>
