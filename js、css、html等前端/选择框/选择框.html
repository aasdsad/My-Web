<!DOCTYPE html>
<html>
<head>
	<title>选择框1</title>
	<meta charset="utf-8">
	<style type="text/css">
		.dropdown{
			position: relative;
			display: inline-block;
		}
		.dropdown-content{
			display: none;
			position: absolute;
			background-color: #f9f9f9;
			min-width；160px;
			box-shadow: 0px 8px 16px 0px rgba(0,0,0,0,2);
			padding:12px 16px;
		}
		.dropdown:hover .dropdown-content{
			display: block;
		}
	</style>

</head>
<body>
<div class="dropdown">
	<span>鼠标移动到我这！</span>
	<div class="dropdown-content">
		<p>
			杭州
		</p>
		<p>
			上海
		</p>
	</div>
</div>
</body>
</html>
