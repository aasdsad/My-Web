<!DOCTYPE html>
<html>
<head>
	<title>注册例子</title>
	<meta charset="utf-8">
	<style type="text/css">
	    html,body{
	    	height: 100%;
	    	width: 100%;
	    	position: relative;
	    	font-size: 100%;

	    }
		.title{
            width: 82%;
            height: 80px;
            border: 0px;
			margin-top:50px;
			margin-left: 100px;
		}
		.h{
			width: 82%;
			height: 4px;
			background-color: gray;
			margin-left: 100px;
		}
		img{
			right-margin: 50px;
			float: left;
		}
		.ss{
			height: inherit;
			font-size: 40px;
			margin-left: 50px;
			padding-top: 30px;
			display: inline-block;
		}
		.s{
			font-size: 10px;
			float: right;
			display: inline-block;
			padding-top: 60px;
		}
		.wra{
			width: 82%;
			height: 600px;
			margin-top:20px;
			margin-left: 100px;
		}
		.ta{
			display: inline-block;
			margin-top: 50px;
		}
		.c{
			position: absolute;
			display: inline-block;
			margin-left: 300px;
		}
	</style>

</head>
<body>
	<div class="title">
		<img src="head_img.jpg">
		<div class="ss"><a href="index.html">欢迎注册</a></div>
		<div class="s"><a href="http://my.hlju.edu.cn/">已有账号？登录</a></div>
	</div>
	<div class="h"></div>
	<div class="wra">
		<div class="ta">
			<form name="form" method="post" id="form1">
		
					<fieldset style="width: 450px;margin-top: 20px;">
					<legend align="center">注册信息<必填></legend>
					<div style="margin-top:30px;margin-left: 30px;" align="center">
						昵称：<input type="text" name="name" id='name'><span style="color: red;">*</span>
					</div>
					<div align="center" style="margin-left: 30px;">
						邮箱：<input type="text" name="mail" id="mail"><span style="color: red;">*</span>
					</div>
					<div align="center" style="margin-left: 30px;">
						密码：<input type="password" name="psd" id="psd"><span  style="color: red;">*</span>
					</div>
					<div style="margin-left: 72px;" >
						再次输入密码：<input type="password" name="psd2" id="psd2"><span style="color: red;">*</span>
					</div>
		
					</fieldset>
					<fieldset style="width: 450px;margin-top: 20px;">
					<legend align="center">用户资料<选填></legend>
						<div  style="margin-left: 140px;">
						    <span>性别：</span>
							男<input type="radio" name="sex" value="male">
							女<input type="radio" name="sex" value="female">
						</div>
						<div style="margin-left: 140px;">
							<span>爱好：</span>
							运动<input type="checkbox" name="">
							阅读<input type="checkbox" name="">
							编码<input type="checkbox" name="">
						</div>
						<div style="margin-left: 140px;">
							<span>血型：</span>
							<select style="width: 200px;">
								<option>A型</option>
								<option>0型</option>
								<option>B型</option>
							</select>
						</div>
						<div style="margin-left: 140px;">
							头像：<input type="file" name="">
						</div>
						<div style="margin-left: 125px;">
							<span>文本框：</span>
							<textarea id="tex"></textarea>
						</div>
						<div align="center">
							<p></p>
						</div>
						
					</fieldset>

					<fieldset style="width: 450px;margin-top: 20px;">
					<legend align="center"></legend>
						<div align="center">
							<input type="button" name="提交" value="提交" id="i" style="width: 300px;height: 50px;background-color: red;">
						</div>
						<div align="center">
							<input type="reset" name="重置" style="width: 300px;height: 24px;background-color: gray;margin-top: 20px;">
						</div>

					</fieldset>
				
			</form>
		</div>
		<div class="c">
		    <img src="register-img.jpg">
		</div>
	</div>
	<hr >
	<center>作者/李朋德</center>
		<script src="jquery-1.10.2.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			var $tex = $("#tex"); 
			var ie = jQuery.support.htmlSerialize; 
			var str = 0; 
			var abcnum = 0; 
			var maxNum = 600; 
			var texts= 0; 
			var num = 0; 
			var sets = null; 
			$tex.val(""); 
			//顶部的提示文字 
			$tex.focus(function(){ 
				if($tex.val()==""){ 
					$("p").html("您还可以输入的字数<span>300</span>"); 
				} 
			});
			$tex.blur(function(){ 
				if($tex.val() == ""){ 
					$("p").html("请在上面输入您的文字："); 
				} 
			}); 
			//文本框字数计算和提示改变 
			if(ie){ 
				$tex[0].oninput = changeNum; 
			}else{ 
				$tex[0].onpropertychange = changeNum; 
			} 
			function changeNum(){ 
				//汉字的个数 
				str = ($tex.val().replace(/\w/g,"")).length; 
				//非汉字的个数 
				abcnum = $tex.val().length-str; 
				total = str*2+abcnum; 
				if(str*2+abcnum<maxNum || str*2+abcnum == maxNum){ 
					texts =Math.ceil((maxNum - (str*2+abcnum))/2); 
					$("p").html("您还可以输入的字数<span>"+texts+"</span>").children().css({"color":"blue"}); 
				}else if(str*2+abcnum>maxNum){ 
					texts =Math.ceil(((str*2+abcnum)-maxNum)/2); 
					$("p").html("您输入的字数已超过<span>"+texts+"</span>").children("span").css({"color":"red"});
					$tex.css({"color":"red"});
				} 
			} 
			$("#i").on("click",function(){
				var $name=$("#name");
				var $mail=$("#mail");
				var $psd=$("#psd");
				var $psd2=$("#psd2");
				var reg=/\w{1,}@\w+\.\w+/;
				if($name.val()==""||$mail==""||$psd==""||psd2=="")
				{
					alert("必填项不能为空！");
					return false;
				}
                if(!reg.test($mail.val())){
    	           	alert("您输入的邮箱不合法！");
    	           	return false;
                }
				if($psd.val().length<6||$psd.val().length>20)
				{
					alert("密码格式不正确！");
					return false;
				}
				if($psd2.val().length<6||$psd2.val().length>20)
				{
					alert("密码格式不正确！");
					return false;
				}
				if($psd.val()!=$psd2.val())
				{
					alert("两次输入的密码不一致！");
					return false;
				}
				else
				{
					alert("注册成功！");
					document.write("昵称："+$name.val()+"<br>"+"邮箱："+$mail.val()+"<br>"+"密码："+$psd.val());
				}
			});
		});
		</script>
	
</body>
</html>
